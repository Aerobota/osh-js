<div id="d3ChartViewerId">
<script>
	
nv.addGraph(function() {
  var x = d3.time.scale().range([0, $("#widget-container").width()]);
  
  var chart = nv.models.lineChart()
                .margin({left: 80})  //Adjust chart margins to give the x-axis some breathing room.
                .useInteractiveGuideline(true)  //We want nice looking tooltips and a guideline!
                .transitionDuration(10)  //how fast do you want the lines to transition?
                .showLegend(true)       //Show the legend, allowing users to turn on/off line series.
                .showYAxis(true)        //Show the y-axis
                .showXAxis(true)        //Show the x-axis
               // .forceY([27.31,28])
  ;

  chart.xAxis     //Chart x-axis settings
      .axisLabel('Time')
      .tickFormat(function(d) { 
          return d3.time.format('%H:%M:%S ')(new Date(d)) 
    });

  chart.yAxis     //Chart y-axis settings
      .axisLabel('Temperature (Cel)')
      .tickFormat(d3.format('.02f'));

  /* Done setting the chart up? Time to render it!*/
  var myData = new Array();
  myData.push({
	  values : [],
	  key : "Temp (Cel)",
	  interpolate : "cardinal"
  });

  var svg = d3.select('#chart svg');    //Select the <svg> element you want to render the chart in.   
  svg.datum(myData)         //Populate the <svg> element with chart data...
      .call(chart);          //Finally, render the chart!

	var ws = new WebSocket("ws://sensiasoft.net:8181/sensorhub/sos?service=SOS&version=2.0&request=GetResult&offering=urn:mysos:offering03&observedProperty=http://sensorml.com/ont/swe/property/Weather&temporalFilter=phenomenonTime,now/2055-01-01Z");
   ws.binaryType = 'arraybuffer';
   ws.onmessage = function(event) {
	 var rec = String.fromCharCode.apply(null, new Uint8Array(event.data));
	 var tokens = rec.trim().split(",");
	 
	 var date = new Date(tokens[0]);
	 var parseDate = d3.time.format.utc("%Y-%m-%dT%H:%M:%S.%LZ");
     
	 var tempCel = parseFloat(tokens[1]);
	  
	  console.log(date);
	  myData[0].values.push({
		y : tempCel,
		x : date.getTime()
	  });
	  
	  
	  chart.update();
	  
	  if(myData[0].values.length > 20) {
		myData[0].values.shift();
	  }
   }
   
   ws.onerror = function(event) {
	  ws.close();
   }
   
	  // hook up the watcher
	$("#widget-container").watch({
		// specify CSS styles or attribute names to monitor
		properties: "width",

		// callback function when a change is detected
		callback: function(data, i) {
			var propChanged = data.props[i];
			var newValue = data.vals[i];

			var el = this;
			var el$ = $(this);

			// do what you need based on changes
			// or do your own checks
			chart.update();
		}
	});
	   
	//Update the chart when window resizes.
	nv.utils.windowResize(function() { chart.update() });
	return chart;

});
</script>
<div id="chart">
	 <svg style="height:100%;width:100%"> </svg>
</div>
</div>
