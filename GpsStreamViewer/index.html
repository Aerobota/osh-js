<html>
<head>
<meta charset="utf-8">

	content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
<title>GPS Stream viewer for OpenSensorHub</title>
<link href="common/css/GpsStreamViewer.css" rel="stylesheet">

<script src="http://maps.google.com/maps/api/js?v=3&sensor=false"></script> 

</head>

<body ng-app="app">
    <nav class="navbar navbar-default navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <a class="navbar-brand" href="http://www.opensensorhub.org/">
          	<img src="https://github.com/sensiasoft/sensorhub/wiki/images/sensorhub_logo_128.png" style="-webkit-animation-play-state: paused; -webkit-transition: none; transition: none; width:50px;height:50px;">
          OpenSensorHub</a>
        </div>
      </div>
    </nav>
	<div ng-view=""></div>
	
</body>
<script>
 
var properties = [
	{
		name : "Temperature D3",
		url  : "viewers/Temperature/temperatureViewer.html",
		renderDivId :  "TemperatureWidgetViewerId",
		defaultWidget : true,
		style : {
			width : "40%",
			height : "320px"
		}
	},
	{
		name : "Weather D3 Chart",
		url  : "viewers/Weather/weatherChartViewer.html",
		renderDivId :  "d3ChartViewerId",
		defaultWidget : true,
		style : {
			width : "60%",
			height : "320px"
		}
	},
	{
		name : "Wind Direction HighChart",
		url  : "viewers/WeatherWindDirection/highChartWindDirection.html",
		renderDivId :  "highChartViewerId",
		defaultWidget : true,
		style : {
			width : "40%",
			height : "320px"
		}
	},
	{
		name : "OpenLayer",
		url  : "viewers/OpenLayer/openLayerMapViewer.html",
		renderDivId :  "OpenLayerViewerId",
		defaultWidget : true,
		style : {
			width : "60%",
			height : "320px"
		}
	}
];

addWidgets(properties);	
</script>
</html>
