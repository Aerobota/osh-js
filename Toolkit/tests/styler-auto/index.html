<script type="text/javascript">

    function test1() {
        //---------- DATASOURCE ------------//
        var replayFactor = 3;
        //--Android Phone orientation
        var androidPhoneOrientationDataSource = new OSH.DataReceiver.JSON("android-Orientation", {
            protocol: "ws",
            service: "SOS",
            endpointUrl: "sensiasoft.net:8181/sensorhub/sos",
            offeringID: "urn:android:device:060693280a28e015-sos",
            observedProperty: "http://sensorml.com/ont/swe/property/OrientationQuaternion",
            startTime: "2015-02-16T07:58:00Z",
            endTime: "2015-02-16T08:09:00Z",
            replaySpeed: replayFactor + "",
            syncMasterTime: true,
            bufferingTime: 1000
        });

        //--Android Phone location
        var androidPhoneGpsDataSource = new OSH.DataReceiver.JSON("android-GPS", {
            protocol: "ws",
            service: "SOS",
            endpointUrl: "sensiasoft.net:8181/sensorhub/sos",
            offeringID: "urn:android:device:060693280a28e015-sos",
            observedProperty: "http://sensorml.com/ont/swe/property/Location",
            startTime: "2015-02-16T07:58:00Z",
            endTime: "2015-02-16T08:09:00Z",
            replaySpeed: replayFactor + "",
            syncMasterTime: true,
            bufferingTime: 1000,
            timeShift: -16000
        });

        var androidEntity = {
            id: "entity-" + OSH.Utils.randomUUID(),
            name: "Android Phone",
            dataSources: [androidPhoneGpsDataSource, androidPhoneOrientationDataSource]
        };

        OSH.UI.Styler.Factory.createMarkerStyler([androidPhoneGpsDataSource, androidPhoneOrientationDataSource], function (styler) {
            //------------ VIEW -----------------//
            var leafletMapView = new OSH.UI.View.LeafletView("leafletOrientEntityMap",
                [{
                    styler: styler,
                    entityId: androidEntity.id,
                    name: "Android Phone GPS"
                }]
            );

            //---------------------------------------------------------------//
            //--------------------- Creates DataProvider --------------------//
            //---------------------------------------------------------------//

            var dataProviderController = new OSH.DataReceiver.DataReceiverController({
                replayFactor: replayFactor
            });

            // We can add a group of dataSources and set the options
            dataProviderController.addEntity(androidEntity);


            //---------------------------------------------------------------//
            //---------------------------- Starts ---------------------------//
            //---------------------------------------------------------------//

            // starts streaming
            dataProviderController.connectAll();
        });
    }


    // test using discovery service
    function test2() {
        var discoveryView = new OSH.UI.DiscoveryView("discovery-container",{
            dialogContainer: "dialog-container",
            services: ["http://sensiasoft.net:8181/sensorhub/sos"],
            views: [{
                name: 'Video dialog(H264)',
                type : OSH.UI.DiscoveryView.Type.DIALOG_VIDEO_H264
            },{
                name: 'Video dialog(MJPEG)',
                type : OSH.UI.DiscoveryView.Type.DIALOG_VIDEO_MJPEG
            },{
                name: 'Chart dialog',
                type : OSH.UI.DiscoveryView.Type.DIALOG_CHART
            }
            ]
        });
    }

    test2();
</script>
