<body id="body">
<h1>Entity wizard</h1>
<div id="dialog-container"></div>
<div id="container"></div>
<script type="text/javascript">

    window.OSH.BASE_WORKER_URL = "js/sub/workers";
    window.CESIUM_BASE_URL = 'vendor/';

    var entityWizardView = new OSH.UI.EntityWizardPanel("",{
        viewContainer: "container",
        services: ["http://sensiasoft.net:8181/sensorhub/sos"]
    });

    var entityWizardDialog    = new OSH.UI.DialogView("dialog-container",{
        /*  css: "dialog-entity",
        name: "Entity",
      show:true,
        draggable:true,
        dockable: false,
        closeable: true,*/

        css: "dialog-entity",
        name: "Entity",
        show:true,
        pinContainerId: "dialog-container",
        draggable:true
    });

    entityWizardView.attachTo(entityWizardDialog.popContentDiv.id);
</script>
