<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <!-- Make the application on mobile take up the full browser screen and disable user scaling. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>OSH Panels</title>

    <link rel="stylesheet" type="text/css" href="vendor/vendor.min.css"/>
    <script type="text/javascript" src="vendor/vendor-debug.js"></script>

    <!-- OSH Core -->
    <script type="text/javascript" src="../../src/osh/osh-Template.js"></script>
    <!-- OSH buffer sync lib -->
    <script type="text/javascript" src="../../src/osh/osh-Utils.js"></script>

    <script type="text/javascript" src="../../src/osh/osh-BaseClass.js"></script>
    <script type="text/javascript" src="../../src/osh/ui/panel/osh-UI-Panel.js"></script>
    <script type="text/javascript" src="../../src/osh/ui/panel/styler/components/osh-UI-StylerIconPanel.js"></script>
    <script type="text/javascript" src="../../src/osh/ui/panel/osh-UI-TabPanel.js"></script>
    <script type="text/javascript" src="../../src/osh/ui/panel/styler/osh-UI-StylerMarkerPanel.js"></script>

    <link rel="stylesheet" type="text/css" href="../../src/css/common.css"/>
    <link rel="stylesheet" type="text/css" href="../../src/css/panel.css"/>
    <style>
        body {
            margin: 0;
            height: calc(100% - 20px);
        }

        html {
            height: calc(100% - 0px);
        }

        *, *:before, *:after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
        }

        #container {
            width: 400px;
        }
    </style>
</head>

<body id="body">
<div id="container"></div>
<script type="text/javascript">
    var iconPanel = new OSH.UI.Panel.StylerMarkerPanel("container",{});
</script>
</body>
</html>
