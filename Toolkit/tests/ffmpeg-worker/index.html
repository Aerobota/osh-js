    <style>

        body {
            margin: 0;
            height: 100%;
        }

        html {
            height: 100%;
        }

        .video canvas {
            width: 100%;
            height: 100%;
        }

        .video-selected {
            border-radius: 3px;
            box-shadow: 0px 0px 0px 8px rgba(50, 205, 50, 0.5);
        }

        .video {
            width: 1024px;
            height: 768px;
            border: solid 1px #000;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .fps-video {
            float: left;
        }

        .control {
            margin-bottom: 20px;;
        }
    </style>

<body id="body">
<div id="container"></div>
<script>
    window.OSH.BASE_WORKER_URL = "js/workers/";

    var replayFactor = 3;

    //---------- DATASOURCE ------------//

    var videoDataSource = new OSH.DataReceiver.VideoH264("FFMPEG h264 ", {
        protocol: "ws",
        service: "SOS",
        endpointUrl: "sensiasoft.net:8181/sensorhub/sos",
        offeringID: "urn:mysos:solo:video2",
        observedProperty: "http://sensorml.com/ont/swe/property/VideoFrame",
        startTime: "2015-12-19T21:04:00.829Z",
        endTime: "2015-12-19T21:09:19.793Z",
        syncMasterTime: false,
        bufferingTime: 0,
        replaySpeed: 1
    });

    //------------ VIEW -----------------//

    // Video 1 View
    var videoView = new OSH.UI.FFMPEGView("container", [
        {
            name: "video view item",
            styler: new OSH.UI.Styler.Video({
                frameFunc: {
                    dataSourceIds: [videoDataSource.id],
                    handler: function (rec, timestamp, options) {
                        return rec;
                    }
                }
            })
        }
    ],{
        css: "video-ffmpeg",
        cssSelected: "video-selected",
        name: "Android Video",
        useWorker: true,
        useWebWorkerTransferableData: false,
        width: 1920,
        height: 1080
    });

    //---------------------------------------------------------------//
    //--------------------- Creates DataProvider --------------------//
    //---------------------------------------------------------------//

    var dataProviderController = new OSH.DataReceiver.DataReceiverController({
        replayFactor: 1
    });

    // We can add a group of dataSources and set the options
    dataProviderController.addDataSource(videoDataSource);

    //---------------------------------------------------------------//
    //---------------------------- Starts ---------------------------//
    //---------------------------------------------------------------//

    // starts streaming
    dataProviderController.connectAll();
</script>

</body>
