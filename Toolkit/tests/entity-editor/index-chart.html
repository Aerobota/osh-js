    <style>
        body {
            margin: 0;
            height: calc(100% - 20px);
            background-color: black;
        }

        html {
            height: calc(100% - 0px);
        }

        *, *:before, *:after {

            padding: 0;
            box-sizing: border-box;

            height: 100%;

        }

        .dialog-entity {
            width:430px;
            height:400px;
            margin-bottom:10px;
        }

        .dialog-discovery {
            width:430px;
            height:515px;
            margin-bottom:10px;
        }

        .dialog-edit-view {
            width:430px;
            height:490px;
            margin-bottom:10px;
        }

        .osh.dialog .app-dialog {
            width: 450px;
            height: 350px;
        }

        #dialog-container {
            position: absolute;
            float: left;
            width: calc(50% - 5px);
            margin-left: 50px;
        }

        #container {
            height:100%;
            background:white;
        }

    </style>

<body id="body">
    <div id="dialog-container"></div>
    <div id="container"></div>
    <script type="text/javascript">

    window.OSH.BASE_WORKER_URL = "js/sub/workers";
    window.CESIUM_BASE_URL = 'vendor/';


    var weatherDataSource = new OSH.DataReceiver.JSON("weather", {
        protocol: "ws",
        service: "SOS",
        endpointUrl: "sensiasoft.net:8181/sensorhub/sos",
        offeringID: "urn:mysos:offering03",
        observedProperty: "http://sensorml.com/ont/swe/property/Weather",
        startTime: "now",
        endTime: "2055-01-01Z",
        syncMasterTime: false,
        bufferingTime: 1000
    });


    var windSpeedChartView = new OSH.UI.View.Nvd3LineChartView("container",
        [/*{
            styler: new OSH.UI.Styler.LinePlot({
                valuesFunc: {
                    dataSourceIds: [weatherDataSource.id],
                    handler: function (rec, timeStamp) {
                        return {
                            x: timeStamp,
                            y: rec.windSpeed
                        };
                    }
                }
            })
        }*/],
        {
            name: "WindSpeed chart",
            yLabel: 'Wind Speed (m/s)',
            xLabel: 'Time',
            css: "chart-view",
            cssSelected: "video-selected",
            maxPoints: 30,
            initData:false
        }
    );

    //---------------------------------------------------------------//
    //--------------------- Creates DataProvider --------------------//
    //---------------------------------------------------------------//

    var dataProviderController = new OSH.DataReceiver.DataReceiverController({
        replayFactor: 1
    });

    // We can add a group of dataSources and set the options
    dataProviderController.addDataSource(weatherDataSource);

    //---------------------------------------------------------------//
    //---------------------------- Starts ---------------------------//
    //---------------------------------------------------------------//

    // starts streaming
    dataProviderController.connectAll();
</script>
